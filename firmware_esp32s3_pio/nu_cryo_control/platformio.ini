; PlatformIO project skeleton for Nu-Cryo-Shaker (ESP32-S3 + W5500 + MQTT + Modbus RTU)
;
; NOTE:
; - Set `board` to the exact ESP32-S3 target you use.
; - Wire/pin definitions for W5500 (CS/INT/RST + SPI pins) must match your Waveshare board.
;
[platformio]
default_envs = esp32s3_arduino

[env:esp32s3_arduino]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1
monitor_speed = 115200
build_flags =
  -D NUCRYO_SCHEMA_V=1
  -D MQTT_MAX_PACKET_SIZE=2048
  -D NUCRYO_USE_ETH_W5500=1
  -D NUCRYO_USE_MODBUS_RTU=1
  -D NUCRYO_ENABLE_ADXL345=0
  -D NUCRYO_ENABLE_MLX90640=0
lib_deps =
  knolleary/PubSubClient @ ^2.8
  bblanchon/ArduinoJson @ ^7.0.4
  emelianov/ModbusRTU @ ^4.1.0
