name: Firmware CI

on:
  push:
    paths:
      - 'firmware_esp32s3_pio/**'
      - '.github/workflows/firmware-ci.yml'
  pull_request:
    paths:
      - 'firmware_esp32s3_pio/**'
      - '.github/workflows/firmware-ci.yml'

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      - name: Build firmware (esp32s3_arduino)
        working-directory: firmware_esp32s3_pio/nu_cryo_control
        run: pio run -e esp32s3_arduino

      - name: Run native unit tests
        working-directory: firmware_esp32s3_pio/nu_cryo_control
        # TODO: Re-enable or gate native tests once CI support is ready.
        if: false
        run: pio test -e native

      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3_arduino
          path: |
            firmware_esp32s3_pio/nu_cryo_control/.pio/build/esp32s3_arduino/*.elf
            firmware_esp32s3_pio/nu_cryo_control/.pio/build/esp32s3_arduino/*.bin
            firmware_esp32s3_pio/nu_cryo_control/.pio/build/esp32s3_arduino/*.map
          if-no-files-found: ignore
